{%extends 'base.html'%}
{%block title%} question {{id+1}}{%endblock%}
{%block content%}
<h1>{{q.question}}</h1>
<form action="/a" method="POST">
    {% for choice in q.choices %}
    <p><input type="radio" name="answer" value="{{ choice }}"> {{ choice }}</p>
    {% endfor %}
    </select>
    <button>next</button></form>
{%endblock%}
